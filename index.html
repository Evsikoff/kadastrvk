<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Игра Кадастр</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
    }

    body {
      background: #1a1a2e;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      overflow-x: hidden;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }

    body::-webkit-scrollbar {
      display: none;
    }

    #game-container {
      display: flex;
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    #game-container canvas {
      width: 100% !important;
      height: 100% !important;
      display: block;
    }

    /* Loading Screen Styles */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.5s ease-out, visibility 0.5s ease-out;
    }

    #loading-screen.hidden {
      opacity: 0;
      visibility: hidden;
    }

    .loading-content {
      text-align: center;
      animation: fadeInUp 1s ease-out;
    }

    .loading-title {
      font-family: 'Arial', sans-serif;
      font-size: 48px;
      font-weight: bold;
      color: #fff;
      margin-bottom: 30px;
      text-shadow: 0 0 20px rgba(94, 132, 226, 0.5);
      letter-spacing: 2px;
    }

    .loading-spinner {
      width: 80px;
      height: 80px;
      margin: 0 auto 30px;
      position: relative;
    }

    .spinner-ring {
      position: absolute;
      width: 100%;
      height: 100%;
      border: 4px solid transparent;
      border-top-color: #5e84e2;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    .spinner-ring:nth-child(2) {
      border-top-color: #a59aff;
      animation-delay: -0.3s;
      width: 90%;
      height: 90%;
      top: 5%;
      left: 5%;
    }

    .spinner-ring:nth-child(3) {
      border-top-color: #ff6b9d;
      animation-delay: -0.6s;
      width: 80%;
      height: 80%;
      top: 10%;
      left: 10%;
    }

    .loading-text {
      font-family: 'Arial', sans-serif;
      font-size: 20px;
      color: #a59aff;
      animation: pulse 2s ease-in-out infinite;
    }

    .loading-dots {
      display: inline-block;
      width: 30px;
    }

    .loading-dots::after {
      content: '';
      animation: dots 1.5s steps(4, end) infinite;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.5;
      }
    }

    @keyframes dots {
      0%, 20% {
        content: '';
      }
      40% {
        content: '.';
      }
      60% {
        content: '..';
      }
      80%, 100% {
        content: '...';
      }
    }
  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div id="loading-screen">
    <div class="loading-content">
      <h1 class="loading-title">КАДАСТР</h1>
      <div class="loading-spinner">
        <div class="spinner-ring"></div>
        <div class="spinner-ring"></div>
        <div class="spinner-ring"></div>
      </div>
      <p class="loading-text">Загрузка<span class="loading-dots"></span></p>
    </div>
  </div>

  <div id="game-container"></div>

  <script>
    // Hide loading screen after 5 seconds
    window.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        const loadingScreen = document.getElementById('loading-screen');
        loadingScreen.classList.add('hidden');

        // Remove from DOM after animation completes
        setTimeout(() => {
          loadingScreen.remove();
        }, 500);
      }, 5000);
    });
  </script>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
